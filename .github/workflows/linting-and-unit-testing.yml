name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

    - name: Use Node.js v24
      uses: actions/setup-node@v4
      with:
        node-version: '24.x'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Lint and test
      run: |
        npm run lint
        npm test

    - name: Build
      run: |
        npm run build
